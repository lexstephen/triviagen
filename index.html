<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style type="text/css">
    body {
        margin-top: 30px;
    }
    .container {
        margin-bottom: 15px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                    <h1 class="navbar-brand">LEXICON <small>team name generator</small></h1>
                </nav>
            </header>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <div class="card text-white bg-success mb-3" style="max-width: 50rem;">
                        <div class="card-body">
                            <h4 class="card-title display-4">
                                &gt;<span id="rhymeString"></span>
                            </h4>
                            <p>
                                    <input type="checkbox" id="loop" checked>
                                    keep 'em coming
                            </p>
                        </div>
                    </div>

                    <div class="card border-success mb-3" style="max-width: 30rem;">
                        <div class="card-body">
                            <form id="nounForm">
                                <fieldset>
                                    <legend class="text-primary">build a rhyming team name around a word</legend>
                                    <div class="form-group">
                                        <label for="inputWord" class="sr-only">Enter a noun</label>
                                        <input type="text" class="form-control" id="inputWord" placeholder="music">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <footer>
                    <p>This confusing string of words has been brought to you thanks to the <a href="https://www.datamuse.com/api/">Datamuse API</a>, <a href="https://bootswatch.com/sketchy/">Sketchy</a>, & <a href="http://lexy.dev">Lexy</a></p>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee4bae3165.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>lexicon <small>team name generator</small></h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>
                &gt;<span id="rhymeString"></span>
            </h2>
        </div>
        <div class="card">
            <form id="nounForm">
                <label for="inputWord">build a rhyming team name around a topic:</label>
                <input type="text" class="form-control" id="inputWord">
                <button type="submit"><i class="fas fa-random"></i></button>
                <button type="button" id="playLoop" disabled="true"><i class="fa fa-play-circle"></i></button>
                <button type="button" id="pauseLoop"><i class="fa fa-pause-circle"></i></button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <form id="teamForm">
            <div class="nameForm">   
                <div id="nameInputs">
                    <div class="nameBox">
                        <label for="name0"> Name: </label>
                        <i class="fas fa-user"></i> <input type="text" id="name0">
                    </div>
                    <div class="nameBox">
                        <label for="name1" class="visually-hidden">Name: </label>
                        <i class="fas fa-user"></i> <input type="text" id="name1">
                    </div>
                    <div class="nameBox">
                    <label for="name2" class="visually-hidden">Name: </label>
                    <i class="fas fa-user"></i> <input type="text" id="name2">
                    </div>
                </div>
            </div>
            <div>
            <button id="increaseNames" type="button" class="nameForm"><i class="fas fa-user-plus"></i></button>
        </div>
    <div>            <label for="teamMaxSize">Team max size:</label>
            <input type="number" min="1"  id="teamMaxSize">
        </div><div><button type="submit" value="Generate teams!"><i class="fas fa-random"></i></button>        
        </div><div><button id="nameEdit" type="button" class="nameDisplayContainer"><i class="fas fa-edit"></i></button>
        </div>    </form>
        </div>
        <div class="card">
                <section class="nameDisplayContainer">
                        <section id="nameDisplay"></section>
                    </section>
                </div>
    </div>
<footer>
        <img src="https://lexy.dev/static/media/pixel-lex-stand.e8cf9bbe.png" alt="Caricature of Lexy" />
        <p>This confusing string of words has been brought to you thanks to the <a href="https://www.datamuse.com/api/">Datamuse API</a> & <a href="http://lexy.dev">Lexy</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
